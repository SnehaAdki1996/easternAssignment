<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


<button class="btn btn-primary m-10" (click)="navigateToAddUser()" type="submit">
    Add New
</button>


<div class="row">
    <div class="col-3">
        <label class="lableStyle">Search</label>
    </div>
    <div class="col-9">
        <input class="m-10" type="text" pInputText (keyup)="searchPayList($event.target.value)"
            placeholder="Search by All Fields" />
    </div>
</div>


<div>
    <div class="card">
        <h5>User Details</h5>
        <p-table [value]="userDetails" sortMode="multiple">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="id">Id <p-sortIcon field="id"></p-sortIcon>
                    </th>
                    <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon>
                    </th>
                    <th pSortableColumn="phone">Phone Number <p-sortIcon field="phone"></p-sortIcon>
                    </th>
                    <th>City</th>
                    <th>Address Line 1</th>
                    <th>Address Line 2</th>
                    <th>code</th>
                    <th>Edit</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-userdata>
                <tr>
                    <td>{{userdata?.id}}</td>
                    <td>{{userdata?.name}}</td>
                    <td>{{userdata?.phone}}</td>
                    <td>{{userdata?.address.city}}</td>
                    <td>{{userdata?.address.address_line1}}</td>
                    <td>{{userdata?.address.address_line2}}</td>
                    <td>{{userdata?.address.postal_code}}</td>
                    <td (click)="navigateToEdit(userdata)"><i class="fa fa-edit"></i></td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
